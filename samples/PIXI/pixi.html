<!doctype html>
<meta charset="utf-8">
<title>Hello World</title>
<body>
<script src="pixi/pixi.js"></script>
<script src="/neutrinoparticles.js/dist/neutrinoparticles.js"></script>
<script src="/neutrinoparticles.js/dist/neutrinoparticles.webgl.js"></script>
<script src="/neutrinoparticles.js/dist-PIXI/neutrinoparticles.pixi.js"></script>
<script>

//Test that Pixi is working
console.log(PIXI);

var renderer = PIXI.autoDetectRenderer(800, 600, { backgroundColor: 0x404040 }); // default renderer (usualy WebGL)
//var renderer = new PIXI.CanvasRenderer(800, 600, { backgroundColor: 0x404040 });

document.body.appendChild(renderer.view);

var neutrinoContext = new PIXINeutrinoContext(renderer);
neutrinoContext.effectsBasePath = "export_js/";
neutrinoContext.texturesBasePath = "textures/";

var stage = new PIXI.Container();

var texture = PIXI.Texture.fromImage('Frame_stars.png');
var bunny = new PIXI.Sprite(texture);
bunny.anchor.x = 0.5;
bunny.anchor.y = 0.5;
bunny.position.x = 410;
bunny.position.y = 279;
stage.addChild(bunny);


var testModel = new PIXINeutrinoEffectModel(neutrinoContext, "Frame_stars.js");
var testEffect = new PIXINeutrinoEffect(testModel, [0, 0, 0]);
stage.addChild(testEffect);

if (testEffect.ready()) {
    animate();
} else {
    testEffect.once('ready', animate);
}

var lastUpdateTime = null;

function animate() {
	if (lastUpdateTime == null) {
	  lastUpdateTime = Date.now();
	}

	var currentTime = Date.now();
	var elapsedTime = (currentTime - lastUpdateTime) / 1000;
	lastUpdateTime = currentTime;

	testEffect.update(elapsedTime > 1.0 ? 1.0 : elapsedTime);

	//bunny.rotation += elapsedTime * 0.5;

    // render the root container
    renderer.render(stage);

    requestAnimationFrame(animate);
}

</script>
</body>
